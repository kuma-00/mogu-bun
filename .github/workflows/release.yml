name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: libmogu_ffi.so
            asset_name: mogu-ffi-linux-x64.so
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: libmogu_ffi.dylib
            asset_name: mogu-ffi-darwin-arm64.dylib
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mogu_ffi.dll
            asset_name: mogu-ffi-windows-x64.dll

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "mogu-ffi -> target"

      - name: Build
        run: |
          cd mogu-ffi
          cargo build --release --target ${{ matrix.target }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Prepare for test (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p bin
          cp mogu-ffi/target/${{ matrix.target }}/release/${{ matrix.artifact_name }} bin/${{ matrix.artifact_name }}

      - name: Prepare for test (Windows)
        if: runner.os == 'Windows'
        run: |
          if (!(Test-Path bin)) { New-Item -ItemType Directory -Path bin }
          copy mogu-ffi\target\${{ matrix.target }}\release\${{ matrix.artifact_name }} bin\${{ matrix.artifact_name }}

      - name: Run Tests
        run: bun test

      - name: Rename Artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cp mogu-ffi/target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Rename Artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          copy mogu-ffi\target\${{ matrix.target }}\release\${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
